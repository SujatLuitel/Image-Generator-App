<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading"> Image Search App</h1>
    <form action="">
        <input type="text" name="search-image" id="search-image" placeholder="Search For Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1661956602926-db6b25f75947?ixlib=rb-4.0.3&ixid=M3w
                    xMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=398&q=80" alt="Image of lamp on table">
            <a href="https://unsplash.com/photos/6kajEqr84iY" target="_blank">Lamp on table</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689871430495-968c27a6c22a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="a mountain goat with long horns standing in the snow">
            <a href="https://unsplash.com/photos/6kajEqr84iY" target="_blank">A mountain goat with long horns standing in the snow</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691438929124-ad2ea67dd190?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="a lightning bolt hitting through a dark cloudy sky">
            <a href="https://unsplash.com/photos/6kajEqr84iY" target="_blank">A lightning bolt hitting through a dark cloudy sky</a>
        </div>
        
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
